services:
  arangodb:
    image: arangodb:latest
    container_name: arangodb
    environment:
      - ARANGO_ROOT_PASSWORD=password
    ports:
      - "8529:8529"
    volumes:
      - arangodb-socket:/var/run/arangodb3
    command: ["arangod", "--server.endpoint", "tcp://0.0.0.0:8529", "--server.endpoint", "unix:///var/run/arangodb3/arangodb.sock"]
    networks:
      - sharpmush-net
  
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: sharpmush-redpanda
    command:
      - redpanda
      - start
      - --smp
      - "1"
      - --memory
      - 1G
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - "0"
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092
      - --set
      - redpanda.max_compacted_log_segment_size=6291456
      - --set
      - redpanda.default_topic_partitions=1
    ports:
      - "9092:9092"   # Kafka API
      - "9644:9644"   # Admin API
      - "8082:8082"   # HTTP Proxy
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    networks:
      - sharpmush-net
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sharpmush-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - sharpmush-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  connectionserver:
    build:
      context: ./
      dockerfile: SharpMUSH.ConnectionServer/Dockerfile
    environment:
      - KAFKA_HOST=redpanda
      - KAFKA_PORT=9092
      - REDIS_CONNECTION=redis:6379
    depends_on:
      redpanda:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "4201:4201" # Telnet
      - "4202:4202" # ConnectionServer HTTP API
    networks:
      - sharpmush-net

  sharpmush-server:
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      - ARANGO_CONNECTION_STRING=Server=http://unusedschim:8529;User=root;Password=password;
      - KAFKA_HOST=redpanda
      - KAFKA_PORT=9092
      - REDIS_CONNECTION=redis:6379
    depends_on:
      arangodb:
        condition: service_started
      redpanda:
        condition: service_healthy
      redis:
        condition: service_healthy
      connectionserver:
        condition: service_started
    volumes:
      - arangodb-socket:/var/run/arangodb3
    networks:
      - sharpmush-net
      
volumes:
  arangodb-socket:
  redpanda-data:
  redis-data:
  
networks:
  sharpmush-net:
    driver: bridge
