services:
  arangodb:
    image: arangodb:latest
    container_name: arangodb
    environment:
      - ARANGO_ROOT_PASSWORD=password
    ports:
      - "8529:8529"
    volumes:
      - arangodb-socket:/var/run/arangodb3
    command: ["arangod", "--server.endpoint", "tcp://0.0.0.0:8529", "--server.endpoint", "unix:///var/run/arangodb3/arangodb.sock"]
    networks:
      - sharpmush-net
  sharpmush-server:
    build:
      context: ./
    environment:
      - ARANGO_CONNECTION_STRING=Server=http://localhost:8529;User=root;Password=password;
    depends_on:
      - arangodb
    ports:
      - "4201:4201"
      - "4202:4202"
      - "4203:4203"
    volumes:
      - arangodb-socket:/var/run/arangodb3
    command: ["dotnet", "dev-certs", "http"]
    networks:
      - sharpmush-net
volumes:
  arangodb-socket:
networks:
  sharpmush-net:
    driver: bridge
