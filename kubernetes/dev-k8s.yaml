# Persistent Volumes
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: arangodb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rabbitmq-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# ArangoDB
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arangodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arangodb
  template:
    metadata:
      labels:
        app: arangodb
    spec:
      containers:
        - name: arangodb
          image: arangodb
          ports:
            - containerPort: 8529
          volumeMounts:
            - name: arangodb-storage
              mountPath: /var/lib/arangodb3
          resources:
            requests:
              cpu: "500m"
            limits:
              cpu: "500m"
          env:
            - name: ARANGO_ROOT_PASSWORD
              value: "password"
      volumes:
        - name: arangodb-storage
          persistentVolumeClaim:
            claimName: arangodb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: arangodb
spec:
  selector:
    app: arangodb
  ports:
    - port: 8529
      targetPort: 8529
  type: ClusterIP
---
# RabbitMQ
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          ports:
            - name: amqp
              containerPort: 5672
            - name: management
              containerPort: 15672
          volumeMounts:
            - name: rabbitmq-storage
              mountPath: /var/lib/rabbitmq
          resources:
            requests:
              cpu: "500m"
            limits:
              cpu: "500m"
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: "sharpmush"
            - name: RABBITMQ_DEFAULT_PASS
              value: "sharpmush_dev_password"
      volumes:
        - name: rabbitmq-storage
          persistentVolumeClaim:
            claimName: rabbitmq-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: management
      port: 15672
      targetPort: 15672
  type: ClusterIP
---
# SharpMUSH
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sharpmush
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sharpmush
  template:
    metadata:
      labels:
        app: sharpmush
    spec:
      containers:
        - name: sharpmush-server
          image: sharpmush/sharpmush-server:dev
          resources:
            requests:
              cpu: "500m"
            limits:
              cpu: "500m"
          env:
            - name: ARANGO_CONNECTION_STRING
              value: "Server=http://arangodb:8529;User=root;Password=password;"
            - name: RABBITMQ_HOST
              value: rabbitmq
            - name: RABBITMQ_USER
              value: sharpmush
            - name: RABBITMQ_PASSWORD
              value: "sharpmush_dev_password"
---
# ConnectionServer
apiVersion: apps/v1
kind: Deployment
metadata:
  name: connectionserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connectionserver
  template:
    metadata:
      labels:
        app: connectionserver
    spec:
      containers:
        - name: connectionserver
          image: sharpmush/sharpmush-connectionserver:dev
          command: ["dotnet", "SharpMUSH.ConnectionServer.dll"]
          ports:
            - containerPort: 4201
          env:
            - name: RABBITMQ_HOST
              value: rabbitmq
            - name: RABBITMQ_USER
              value: sharpmush
            - name: SHARPMUSH_HOST
              value: sharpmush
            - name: RABBITMQ_PASSWORD
              value: "sharpmush_dev_password"
          resources:
            requests:
              cpu: "500m"
            limits:
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: connectionserver
spec:
  selector:
    app: connectionserver
  ports:
    - port: 4201
      targetPort: 4201
  type: LoadBalancer