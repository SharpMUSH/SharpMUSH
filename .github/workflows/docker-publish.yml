name: Publish Docker Images

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: meta
        run: |
          # Extract version from tag (e.g., v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build and push SharpMUSH Server
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            sharpmush/sharpmush-server:${{ steps.meta.outputs.version }}
            sharpmush/sharpmush-server:latest
          labels: |
            org.opencontainers.image.title=SharpMUSH Server
            org.opencontainers.image.description=Modern MUSH server implementation
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push ConnectionServer
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./SharpMUSH.ConnectionServer/Dockerfile
          push: true
          tags: |
            sharpmush/sharpmush-connectionserver:${{ steps.meta.outputs.version }}
            sharpmush/sharpmush-connectionserver:latest
          labels: |
            org.opencontainers.image.title=SharpMUSH ConnectionServer
            org.opencontainers.image.description=Connection server for SharpMUSH
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## ðŸ³ Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Successfully built and pushed images to DockerHub:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SharpMUSH Server" >> $GITHUB_STEP_SUMMARY
          echo "- \`sharpmush/sharpmush-server:${{ steps.meta.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`sharpmush/sharpmush-server:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ConnectionServer" >> $GITHUB_STEP_SUMMARY
          echo "- \`sharpmush/sharpmush-connectionserver:${{ steps.meta.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`sharpmush/sharpmush-connectionserver:latest\`" >> $GITHUB_STEP_SUMMARY
