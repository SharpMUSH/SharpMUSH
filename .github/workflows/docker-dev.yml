name: Publish Dev Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read

jobs:
  build-and-push-dev:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push SharpMUSH Server (dev)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: sharpmush/sharpmush-server:dev
          labels: |
            org.opencontainers.image.title=SharpMUSH Server
            org.opencontainers.image.description=Modern MUSH server implementation (dev build)
            org.opencontainers.image.version=dev
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push ConnectionServer (dev)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./SharpMUSH.ConnectionServer/Dockerfile
          push: true
          tags: sharpmush/sharpmush-connectionserver:dev
          labels: |
            org.opencontainers.image.title=SharpMUSH ConnectionServer
            org.opencontainers.image.description=Connection server for SharpMUSH (dev build)
            org.opencontainers.image.version=dev
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## ðŸ³ Dev Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Successfully built and pushed dev images to DockerHub:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`sharpmush/sharpmush-server:dev\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`sharpmush/sharpmush-connectionserver:dev\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
