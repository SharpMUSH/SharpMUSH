name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    tags: [ '*' ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_SERVER: ${{ secrets.DOCKERHUB_USERNAME }}/sharpmush-server
      IMAGE_CONN: ${{ secrets.DOCKERHUB_USERNAME }}/sharpmush-connectionserver
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract tag or set dev
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG=dev
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build and push SharpMUSH.Server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_SERVER }}:${{ steps.vars.outputs.tag }}
            ${{ env.IMAGE_SERVER }}:dev

      - name: Build and push SharpMUSH.ConnectionServer image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: SharpMUSH.ConnectionServer/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_CONN }}:${{ steps.vars.outputs.tag }}
            ${{ env.IMAGE_CONN }}:dev

