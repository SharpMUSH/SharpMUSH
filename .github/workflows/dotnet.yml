# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

permissions:
  contents: read
  
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 11.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      env:
        SHARPMUSH_ENABLE_TEST_TELEMETRY: true
      run: dotnet run --project SharpMUSH.Tests --no-build --verbosity normal -- --output Detailed
    - name: Display Telemetry Summary
      if: always()
      run: |
        echo "## ðŸ“Š Test Telemetry Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Telemetry metrics are displayed in the test output above when running with \`--output Detailed\`." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Look for the **TEST SESSION TELEMETRY SUMMARY** section in the test output to see:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¡ Health status of services" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”Œ Connection metrics" >> $GITHUB_STEP_SUMMARY
        echo "- âš¡ Most called functions and commands" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŒ Slowest functions and commands" >> $GITHUB_STEP_SUMMARY
